name: Build Kivy App  

on:  
  push:  
    branches:  
      - main  
  pull_request:  
    branches:  
      - main  

jobs:  
  build:  
    name: Build  
    runs-on: ubuntu-latest  

    steps:  
    - name: Set up JDK 17  
      uses: actions/setup-java@v2  
      with:  
        java-version: '17'  
    
    - name: Checkout code  
      uses: actions/checkout@v2  
    
    - name: Build Kivy App  
      run: |  
        # Add your build commands here for compiling the Kivy app  

        # For example, you can run the command to compile the app using buildozer:  
        buildozer android debug  

      env:  
        JAVA_HOME: ${{ runner.tools_dir }}/jdk/17
